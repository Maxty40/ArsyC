<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../dist/css/output.css" rel="stylesheet">

    <title>ArsyC - Login</title>

    <link rel="icon" type="image/png" href="../dist/assets/img/Logo_ArsyC_House-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

</head>

<body class="font-sans bg-linear-to-t from-sky-500 to-indigo-500">
    <section class="min-h-screen flex justify-center items-center px-6">
        <div class="w-full max-w-4xl p-8 rounded-xl bg-white shadow-lg">
            <div class="flex flex-col md:flex-row items-center gap-8">
                <div class="md:w-1/2 flex justify-center">
                    <img class="w-full" src="../dist/assets/img/Logo ArsyC.png" alt="logo">
                </div>
                <div class="w-full md:w-2/3">
                    <h3 class="text-blue-500 text-xl text-center font-bold mb-3">Login ke Akun Anda</h3>
                    <form action="#" id="loginValidation" class="space-y-5">
                        <div>
                            <label for="username" class="block mb-2">Username</label>
                            <input type="text" id="username" name="username"
                                class="w-full bg-gray-50 rounded-md border border-gray-300 shadow focus:border-blue-500 focus:outline focus:outline-blue-500 px-2 py-1"
                                placeholder="">
                            <div id="errUser"></div>
                        </div>
                        <div class="mb-8">
                            <label for="password" class="block mb-2">Password</label>
                            <input type="password" id="password" name="password"
                                class="w-full bg-gray-50 rounded-md border border-gray-300 shadow focus:border-blue-500 focus:outline focus:outline-blue-500 px-2 py-1"
                                placeholder="">
                            <div id="errPass"></div>
                        </div>
                        <button type="submit" id="submit"
                            class="w-full text-white bg-linear-to-b from-blue-600 to-indigo-600 hover:from-indigo-600 hover:to-blue-700 active:from-blue-700 active:to-indigo-700 shadow-lg rounded-lg font-medium text-sm px-5 py-1.5 text-center">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Success Pop-up -->
    <div id="successPopup"
        class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm">
        <div id="popupBox" class="bg-white rounded-2xl p-6 w-full max-w-sm text-center shadow-2xl
           transform scale-90 translate-y-4 opacity-0
           transition-all duration-300 ease-out">
            <div class="mx-auto mb-4 flex h-14 w-14 items-center justify-center
             rounded-full bg-green-100 text-green-600">
                <i class="fas fa-check text-2xl"></i>
            </div>
            <h3 class="text-lg font-bold text-gray-800 mb-2">Anda Login Sebagai Admin!</h3>
            <p class="text-sm text-gray-600 mb-5 leading-relaxed">
                Selamat datang kembali. Anda akan diarahkan ke Dashboard.
            </p>
            <button id="popupOkBtn" class="w-full rounded-lg bg-linear-to-r from-blue-600 to-indigo-600 py-2 text-white font-medium hover:from-indigo-600 hover:to-blue-700 active:scale-95 transition">OK, Mengerti</button>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>

</html>
